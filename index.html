<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <header class="header container">
        <div class="header__title">
            <h1>Social Media Dashboard</h1>
            <span class="header__subtitle">Total Followers: 23,004</span>
        </div>

        <fieldset
            class="header__toggle toggle"
            aria-label="theme toggle"
            role="radiogroup"
        >
            <label for="dark">
                Dark Mode 
                <span class="visually-hidden">On</span>
            </label>
            
            <div class="toggle__wrapper">
                <input type="radio" name="theme" id="dark" />
                <input type="radio" name="theme" id="light" />
                <span aria-hidden="true" class="toggle__background"></span>
                <span aria-hidden="true" class="toggle__button"></span>
            </div>

            <label for="light" class="visually-hidden">Dark Mode Off</label>
        </fieldset>
    </header>
    <main>

    </main>
    <script src="/dist/script.js" defer></script>
</body>
</html>
